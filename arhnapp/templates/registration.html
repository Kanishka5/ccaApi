<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static "css/reg/bmndnr.css" %}">
  <link rel="stylesheet" href="{% static "css/reg/xyoorq.css" %}">
  <link rel="stylesheet" href="{% static "css/reg/vvwjbq.css" %}">
  <link rel="stylesheet" href="{% static "css/reg/mqyjxv.css" %}">
  <link rel="stylesheet" href="{% static "css/reg/zpygbb.css" %}">
  <link rel="stylesheet" href="{% static "css/reg/yexwny.css" %}">
  <link rel="stylesheet" href="{% static "css/reg/style2.css" %}">
  
</head>

<body>
{% if form %}
  <form class="registration" method="post">{% csrf_token %}
  <div style="width: 150px;z-index: 5;position: fixed;left: 3rem;top: 3rem;height: 80px;"><a href="https://arhn.co.in"><i class="fa fa-arrow-circle-left" style="font-size:36px"></i></a></div>
  <h1>👋 Welcome!</h1>
  <h1>Aarohan Registration</h1>
  {% if message %}<h3 style="text-align:center">{{message}}</h3>{% endif %}
  <label class="pure-material-textfield-outlined" for="id_participant">
    <input placeholder=" " type="text" required name="participant" maxlength="300" required="" id="id_participant">
     <span>Name</span>
 </label>

  <label class="pure-material-textfield-outlined" for="id_email">
     <input placeholder=" " type="email" required name="email" maxlength="50" required="" id="id_email">
      <span>Email</span>
  </label>
  
  <label class="pure-material-textfield-outlined" for="id_college">
     <input placeholder=" " type="college" name="college" maxlength="50" required="" required id="id_college">
      <span>College</span>
  </label>

  <label class="pure-material-textfield-outlined" for="id_mobile">
     <input placeholder=" " type="" name="mobile" maxlength="10" required="" id="id_mobile" required>
      <span>Mobile Number</span>
  </label>
  

  <button type="submit" class="pure-material-button-contained">Register</button>

</form>

<div class="left-footer">
  Handcrafted with ❤ by WDCT<br/>
</div>


{% else %}
<form class="registration signed" method="post">
  <div style="width: 150px;z-index: 5;position: fixed;left: 3rem;top: 3rem;height: 80px;color: #ffbd38;border-color: grey;"><i class="fa fa-arrow-circle-left" style="font-size:36px"></i></div>
  <h1>👋 Welcome!</h1>
  <label class="pure-material-textfield-outlined">
     <input placeholder=" " type="name" required="">
      <span>Name</span>
  </label>
  
  <label class="pure-material-textfield-outlined">
     <input placeholder=" " type="email" required="">
      <span>Email</span>
  </label>
  
  <label class="pure-material-textfield-outlined">
     <input placeholder=" " type="college" required="">
      <span>College</span>
  </label>

  <label class="pure-material-textfield-outlined">
     <input placeholder=" " type="number" required="">
      <span>Mobile Number</span>
  </label>
  
  <div class="done">
    <h1>👌 You're all set!</h1><br><br>
    <a href="https://arhn.co.in">Home</a>
  </div>
  <div class="progress">
    <progress class="pure-material-progress-circular">
  </progress></div>
</form>

{% endif %}


</body>

</html>
